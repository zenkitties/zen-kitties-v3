<!DOCTYPE html>
<html lang="en" ng-app="zenApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="Nick Myers">
    <link rel="icon" href="/img/favicon.png">
    <title>Zen Kitties v3 - Where Zen Kitties Make Websites</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome core CSS -->
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
   
    <div class="wrapper">
        <zen-form class="hidden-xs"></zen-form>
        <!-- Static navbar -->
        <div class="row">
          <nav class="navbar navbar-default">
            <div class="container-fluid zen-borders">
                <div class="col-xs-12 col-md-5">
                    <a href="#"><img class="brand-logo" src="img/brand-log.png" /></a>
                </div>
                <div class="col-xs-12 col-md-offset-1 col-md-6">
                   <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <div id="navbar" class="zen-kitty-menu-items navbar-collapse collapse pull-right">
                        <ul class="nav navbar-nav">
                          <li class="remove-contact"><a href="#">Home</a></li>
                          <li><a class="remove-contact" href="#/about">About</a></li>
                          <li><a class="remove-contact" href="#/blogs">Blogs</a></li>
                          <li class="remove-contact"><a href="#/projects">Projects</a></li>
                          <li><a id="zen-contact" href="#">Contact</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->  
                </div><!--/.col-4 -->
            </div><!--/.container-fluid -->
          </nav><!--/.nav -->
        </div><!--/.row -->

        <!-- Main content area -->
        <div class="row">
            <div class="container-fluid">
               <div class="col-md-3">
                   <aside class="zen-kitty-side-bar">
                     <!-- social media bar on the upper left corner -->
                      <ul class="social-media-bar" ng-controller="SocialController">
                          <li><a href="{{ social.google }}" target="_blank"><i class="fa fa-google-plus"></i></a></li>
                          <li><a href="{{ social.github }}" target="_blank"><i class="fa fa-github"></i></a></li>
                          <li><a href="{{ social.facebook }}" target="_blank"><i class="fa fa-facebook"></i></a></li>
                          <li><a href="{{ social.twitter }}" target="_blank"><i class="fa fa-twitter"></i></a></li>
                          <li><i class="fa fa-angle-right"></i></li>
                      </ul>
                       <button><a href="documents/nickResume.pdf" target="_blank">Download Resume</a></button>
                   </aside>
                </div><!--/.zen-kitty-side-bar -->
                <div class="col-xs-12 col-md-8 zen-kitty-content ng-view"> 
                </div><!--/.zen-kitty-content -->
            </div><!--/.container-fluid -->   
        </div><!--/.row -->

        <!-- Footer content area -->
        <div class="row zen-kitty-footer">
            <div class="container-fluid">
                <div id="back-to-top"><a href="#"><i class="fa fa-chevron-up"></i></a></div>
            </div>
        </div>
    </div><!--/.wrapper --> 
        
    <!-- jQuery -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <!-- Angular JS -->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"</script><!--/Added routing -->
    <script src="js/angular-animate.min.js"></script><!--/Added animations -->
    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script><!--/Added bootstraps -->
    <!-- Custom Scripts -->
    <script src="app/app.js"></script><!--/ Angulars native app.js with all controllers and directives (for now)-->
    <script src="app/states.js"></script><!--/ Angular routing states -->
    <script src="js/script.js"></script><!--/ My custom jQuery scripts -->
</body>
</html>
